<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Outro</title>


  <link rel="stylesheet" href="./css/outro.css" />
</head>
<body>
  <main class="stage" aria-label="Outro dialog">
    <div class="bg" aria-hidden="true"></div>

    <div id="moleUI" class="mole-ui" aria-hidden="true">
      <img id="moleGif" class="mole-gif" src="./images/mole/mole2.gif" alt="Mole">
    </div>

    <div id="dialogText" class="dialog-text" aria-live="polite"></div>

    <div id="dialogHint" class="dialog-hint" aria-hidden="true">
      클릭해서 다음 대사
    </div>

    <button id="confirmBtn" class="confirm-btn" type="button">
      작별인사 하기
    </button>
  </main>


  <script src="./js/outro.js"></script>
</body>
</html>
