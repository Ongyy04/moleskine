<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dig Your Thoughts</title>
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="./css/intro.css" />
</head>
<body>
  <main class="stage" aria-label="Intro player">
    <video id="player" class="player" playsinline preload="auto" muted autoplay></video>

    <img id="ch1Gif" class="ch1-gif" src="" alt="Chapter 1 Animation">
    <img id="ch1Freeze" class="ch1-freeze" src="" alt="Chapter 1 Static">

    <button id="hotspot" class="hotspot" type="button" aria-label="영역 클릭"></button>


    <div id="moleUI" class="mole-ui" aria-hidden="true">
      <img id="moleGif" class="mole-gif" src="./images/mole/mole1.gif" alt="Mole">
    </div>


    <div id="dialogText" class="dialog-text" aria-live="polite"></div>


    <div id="dialogHint" class="dialog-hint" aria-hidden="true">
      클릭해서 다음 대사
    </div>

    <button id="confirmBtn" class="confirm-btn" type="button">
      확인 후 시작하기
    </button>
  </main>

  <script src="./js/intro.js"></script>
</body>
</html>
